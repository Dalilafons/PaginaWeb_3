<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bob Esponja</title>
        <!-- Enlace al archivo de estilos -->
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <!-- Título centrado -->
        <h2>Bob Esponja</h2>
        <h2>¡Juega con los botones!</h2>

        <!-- Imagen principal de Bob Esponja -->
        <img src="https://pngimg.com/uploads/spongebob/spongebob_PNG6.png" alt="Bob Esponja">

        <!-- Botones con imágenes -->

            <button type="button" onclick="toggleImage('imageButton1', 'https://static.wikia.nocookie.net/doblaje/images/c/cb/SpongeBob.png/revision/latest/scale-to-width-down/1200?cb=20220925230116&path-prefix=es', 'https://ih1.redbubble.net/image.1595695982.1392/flat,750x,075,f-pad,750x1000,f8f8f8.jpg')">

            <!-- Botón 2 -->
            <button type="button" onclick="toggleImage('imageButton2', 'https://static.wikia.nocookie.net/doblaje/images/d/d3/PatricioEstrellaBobEsponja02.png/revision/latest?cb=20190515235732&path-prefix=es', 'https://i.pinimg.com/736x/6c/73/eb/6c73eb49bb44ad19901aac5231f473b0.jpg')">
                <img id="imageButton2" src="https://static.wikia.nocookie.net/doblaje/images/d/d3/PatricioEstrellaBobEsponja02.png/revision/latest?cb=20190515235732&path-prefix=es" alt="Botón 2">
            </button>

            <!-- Botón 3 -->
            <button type="button" onclick="toggleImage('imageButton3', 'https://static.wikia.nocookie.net/fandoblaje/images/5/50/Sandy_stock_art.webp/revision/latest?cb=20220718234144&path-prefix=es', 'https://plantillasdememes.com/img/plantillas/arenita-dormida3.png')">
                <img id="imageButton3" src="https://static.wikia.nocookie.net/fandoblaje/images/5/50/Sandy_stock_art.webp/revision/latest?cb=20220718234144&path-prefix=es" alt="Botón 3">
            </button>

            <!-- Botón 4 -->
            <button type="button" onclick="toggleImage('imageButton4', 'https://static.wikia.nocookie.net/doblaje/images/b/be/SquidwardTentacles.png/revision/latest?cb=20220925230450&path-prefix=es', 'https://static.wikia.nocookie.net/rikolino/images/8/81/Calamardo_Hermoso.png/revision/latest?cb=20150511012719&path-prefix=es')">

            </button>

            <!-- Botón 5 -->
            <button type="button" onclick="toggleImage('imageButton5', 'https://static.wikia.nocookie.net/fandoblaje/images/f/f5/Krabs.webp/revision/latest?cb=20230124193633&path-prefix=es', 'https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/f4e9ba5e-73b4-4884-ade8-67d2970300da/dhne3ec-141fb671-3196-40b9-a3be-2a01c41de027.png/v1/fill/w_920,h_700/don_cangrejo_gritando_png_by_ricardobalthazar_dhne3ec-fullview.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9NzAwIiwicGF0aCI6IlwvZlwvZjRlOWJhNWUtNzNiNC00ODg0LWFkZTgtNjdkMjk3MDMwMGRhXC9kaG5lM2VjLTE0MWZiNjcxLTMxOTYtNDBiOS1hM2JlLTJhMDFjNDFkZTAyNy5wbmciLCJ3aWR0aCI6Ijw9OTIwIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmltYWdlLm9wZXJhdGlvbnMiXX0.hmZzjRkyG7UnlRxU31r59Et0kyqzaBWoSQxI6nbNl-Q')">
                <img id="imageButton5" src="https://static.wikia.nocookie.net/fandoblaje/images/f/f5/Krabs.webp/revision/latest?cb=20230124193633&path-prefix=es" alt="Botón 5">
            </button>

            <!-- Botón 6 -->
            <button type="button" onclick="toggleImage('imageButton6', 'https://i.pinimg.com/originals/f0/ae/78/f0ae788c0e31f0b0d98a389c75188cb9.png', 'https://e7.pngegg.com/pngimages/300/458/png-clipart-spongebob-squarepants-and-patrick-the-starfish-illustration-patrick-star-gary-squidward-tentacles-spongebob-squarepants-mr-krabs-paddy-miscellaneous-food-thumbnail.png')">
                <img id="imageButton6" src="https://i.pinimg.com/originals/f0/ae/78/f0ae788c0e31f0b0d98a389c75188cb9.png" alt="Botón 6">
            </button>
        </div>

        <!-- Script para cambiar las imágenes al hacer clic -->
        <script>
            function toggleImage(buttonId, img1, img2) {
                var img = document.getElementById(buttonId);
                if (img.src.endsWith(img1)) {
                    img.src = img2;
                } else {
                    img.src = img1;
                }
            }
        </script>
    </body>
</html>
